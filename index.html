<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry&v=3.7">
</script>
	<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>

	<script src="libs.min.js?v=0.1.33"></script>
	<script src="maplace-0.1.3.js?v=0.1.33"></script>

	<script src="points.js?v=0.1.33"></script>
    <script src="styles.js?v=0.1.33"></script>
	<!--<script src="script.js?v=0.1.33"></script>-->

	<script>
	$(function() {
	
	var circles = new Maplace({
      locations: LocsA,
      controls_type: 'list',
      map_div: '#gmap',
      start: 1,
      view_all_text: 'Points of interest',
      shared: {
        zoom: 15,
        html: '%index'
      },
      //controls_on_map: false,
      circleRadiusChanged: function(index, point, marker) {
          $('#radiusInfo').text(
            ' - point #' + (index + 1) + ' size: ' + parseInt(marker.getRadius()) + 'mt.'
          );
      }
    });

    circles.Load();
});
	</script>

	<style>
		#gmap {
    width: 900px; 
    height: 400px;
}
	</style>
</head>


<body>
<div id="gmap"></div>
<div id="controls"></div>
	
</body>
</html>
